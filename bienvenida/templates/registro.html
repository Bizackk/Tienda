{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>
<body>    
    {% block content %}
    
    <form action="{% url 'bienvenida' %}" method="get">
        <button type="volver" class="botonVolver" id="Volver">Volver</button>
    </form>

    
    
    <form method="post">
    
        {% csrf_token %}
        Usuario: <input type="text" id="nombre" name="nombre">
        contraseña: <input type="password" name="contraseña" id="contraseña">
        confirmar contraseña: <input type="password" id="contraseña1" name="contraseña1">
        correo: <input type="email" id="correo" name="correo">
        <button type="submit">Registrarse</button>
    </form>


    {% endblock %}
</body>
</html>
